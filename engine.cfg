[application]

name="spaceman"
main_scene="res://level_1.scn"
disable_stdout=false
icon="res://data/hero/spaceman0.png"
target_fps=0

[display]

width=480
height=854
resizable=true
orientation="portrait"
test_width=0
test_height=0
stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=false

[image_loader]

filter=false
gen_mipmaps=false
repeat=false

[input]

go_right=[key(D), key(Right)]
go_left=[key(A), key(Left)]

[render]

thread_model=2
